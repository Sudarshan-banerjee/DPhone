<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="referral.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="referral">
            <h2>Make Referral</h2>
            <form id="referral" method="post">
                <label>First Name :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your first name">
                <br><br>

                <label>Last Name :</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your last name">
                <br><br>

                <label>Contact Number :</label>
                <br>
                <input type="text" name="mobile" id="name" placeholder="Enter your contact number">
                <br><br>

                <label>User Name :</label>
                <br>
                <input type="text" name="uname" id="name" placeholder="Enter user name">
                <br><br>

                <label>User Id :</label>
                <br>
                <input type="text" name="uid" id="userid" placeholder="Enter user Id">
                <br><br>

                <label>Date :</label>
                <br>
                <input type="date" name="date" id="date" placeholder="Enter date of referral">
                <br><br>

                <label>Status :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="status" id="true">
                &nbsp;
                <span id="true">True</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="status" id="false">
                &nbsp;
                <span id="false">False</span>
                <br><br>
                <input type="submit" value="submit" name="submit" id="submit">
            </form>
        </div>
    </div>
</body>

</html>
